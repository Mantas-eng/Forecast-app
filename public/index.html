<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="dist/styles/style.css">
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Weather App</h1>

        <div class="field has-addons mb-4 m-4 ">
          <div class="control is-expanded">
            <input id="main-search-input" class="input py-5" type="text" placeholder="Search added forecasts by city name">
          </div>
          <div class="control">
            <button id="main-search-btn" class="button is-primary py-5">Search</button>
          </div>
        </div>

        <button id="add-forecast-btn" class="button is-primary m-4">Add Forecast</button>

        <div id="modal" class="modal">
          <div class="modal-background"></div>
          <div class="modal-content">
            <div class="box">
              <input id="search-input" class="input" type="text" placeholder="Search by city, ZIP, or coordinates" />
              <button id="search-btn" class="button is-primary mt-2">Search</button>
            </div>
          </div>
          <button class="modal-close is-large" aria-label="close"></button>
        </div>

        <div id="forecasts-list"></div>

        <div id="pagination" class="buttons is-centered mt-4"></div>
      </div>
    </section>

    <script src="dist/bundle.js"></script>
  </body>
</html>
